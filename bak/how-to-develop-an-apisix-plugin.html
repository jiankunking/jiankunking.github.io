<br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br><span class="line">372</span><br><span class="line">373</span><br><span class="line">374</span><br><span class="line">375</span><br><span class="line">376</span><br><span class="line">377</span><br><span class="line">378</span><br><span class="line">379</span><br><span class="line">380</span><br><span class="line">381</span><br><span class="line">382</span><br><span class="line">383</span><br><span class="line">384</span><br><span class="line">385</span><br><span class="line">386</span><br><span class="line">387</span><br><span class="line">388</span><br><span class="line">389</span><br><span class="line">390</span><br><span class="line">391</span><br><span class="line">392</span><br><span class="line">393</span><br><span class="line">394</span><br><span class="line">395</span><br><span class="line">396</span><br><span class="line">397</span><br><span class="line">398</span><br><span class="line">399</span><br><span class="line">400</span><br><span class="line">401</span><br><span class="line">402</span><br><span class="line">403</span><br><span class="line">404</span><br><span class="line">405</span><br><span class="line">406</span><br><span class="line">407</span><br><span class="line">408</span><br><span class="line">409</span><br><span class="line">410</span><br><span class="line">411</span><br><span class="line">412</span><br><span class="line">413</span><br><span class="line">414</span><br><span class="line">415</span><br><span class="line">416</span><br><span class="line">417</span><br><span class="line">418</span><br><span class="line">419</span><br><span class="line">420</span><br><span class="line">421</span><br><span class="line">422</span><br><span class="line">423</span><br><span class="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br><span class="line">460</span><br><span class="line">461</span><br><span class="line">462</span><br><span class="line">463</span><br><span class="line">464</span><br><span class="line">465</span><br><span class="line">466</span><br><span class="line">467</span><br><span class="line">468</span><br><span class="line">469</span><br><span class="line">470</span><br><span class="line">471</span><br><span class="line">472</span><br><span class="line">473</span><br><span class="line">474</span><br><span class="line">475</span><br><span class="line">476</span><br><span class="line">477</span><br><span class="line">478</span><br><span class="line">479</span><br><span class="line">480</span><br><span class="line">481</span><br><span class="line">482</span><br><span class="line">483</span><br><span class="line">484</span><br><span class="line">485</span><br><span class="line">486</span><br><span class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br><span class="line">501</span><br><span class="line">502</span><br><span class="line">503</span><br><span class="line">504</span><br><span class="line">505</span><br><span class="line">506</span><br><span class="line">507</span><br><span class="line">508</span><br><span class="line">509</span><br><span class="line">510</span><br><span class="line">511</span><br><span class="line">512</span><br><span class="line">513</span><br><span class="line">514</span><br><span class="line">515</span><br><span class="line">516</span><br><span class="line">517</span><br><span class="line">518</span><br><span class="line">519</span><br></pre></td><td class="code"><pre><span class="line">-- 自定义插件,实现jiankunking网关现有AuthN能力)</span><br><span class="line">--[[</span><br><span class="line">   一、插件逻辑:</span><br><span class="line">   1. 获取token(header+cookie)</span><br><span class="line">   2. 判断token iss</span><br><span class="line">   3. iss 包含xxxxx,则进行xxxxx认证</span><br><span class="line">   3.1. 若kid为空</span><br><span class="line">   3.1.1. 如果加密算法是hs 256则从lua文件中读取密钥</span><br><span class="line">   3.1.2. 如果加密算法是rs 256则从lua文件中读取公钥</span><br><span class="line">   3.1.3. 抛出异常=&gt;签名算法不支持</span><br><span class="line">   3.2. 若kid不为空</span><br><span class="line">   3.2.1. 通过API开放平台获取公钥</span><br><span class="line">   4. iss 不包含xxxxx,则进行jiankunking认证</span><br><span class="line">   .1. 如果加密算法是rs 512则从lua文件中读取公钥</span><br><span class="line">   4.1. 如果加密算法是hs 512则从lua文件中读取密钥</span><br><span class="line"></span><br><span class="line">   二、插件配置:</span><br><span class="line">   1. env: 环境(dev,test,pre,prod)</span><br><span class="line">   2. cookie_name: cookie名称</span><br><span class="line">   3. jiankunking_jwt_sign_key: jiankunking网关jwt签名密钥</span><br><span class="line">   4. allow_cookie: 是否允许从cookie中获取token</span><br><span class="line"></span><br><span class="line">   三、jiankunking公钥、Open平台地址没有做成配置的原因:</span><br><span class="line">   1. jiankunking公钥、Open平台地址变动的概率很低</span><br><span class="line">   2. 配置需要在每一个Api上配置,如果要更新公钥或者开发平台地址,则需要更新每一个Api</span><br><span class="line">   3. 配置在每一个Api上,这样暴露的信息就太多了</span><br><span class="line"></span><br><span class="line">   代码格式化地址:https://www.easydebug.net/format-lua</span><br><span class="line">   </span><br><span class="line">]]</span><br><span class="line"></span><br><span class="line">local core = require(&quot;apisix.core&quot;)</span><br><span class="line">local ngx = ngx</span><br><span class="line">local jwt = require(&quot;resty.jwt&quot;)</span><br><span class="line">local http = require&quot;resty.http&quot;</span><br><span class="line">local fmt = string.format</span><br><span class="line">local sub_str = string.sub</span><br><span class="line">local plugin = require(&quot;apisix.plugin&quot;)</span><br><span class="line"></span><br><span class="line">-- 获取缓存对象 使用方法时 ngx.share.XXX</span><br><span class="line">local secret_cache = ngx.shared.jiankunking_jwt_secret_cache -- 不想跟xxxxx公用一个缓存,避免相互影响</span><br><span class="line">local http_timeout = 6000</span><br><span class="line">local plugin_name = &quot;jiankunking-authn&quot;</span><br><span class="line"></span><br><span class="line">local http_unauthorized = 401</span><br><span class="line">local business_unauthorized_code = 40001</span><br><span class="line">local jwt_alg_hs256 = &quot;HS256&quot;</span><br><span class="line">local jwt_alg_hs512 = &quot;HS512&quot;</span><br><span class="line">local jwt_alg_rs256 = &quot;RS256&quot;</span><br><span class="line">local jwt_alg_rs512 = &quot;RS512&quot;</span><br><span class="line"></span><br><span class="line">-- jiankunking网关请求标识</span><br><span class="line">local header_jiankunking_request = &quot;GATEWAY&quot;</span><br><span class="line">local header_jiankunking_request_value = header_jiankunking_request</span><br><span class="line"></span><br><span class="line">local schema = &#123;</span><br><span class="line">	type = &quot;object&quot;,</span><br><span class="line">	properties = &#123;</span><br><span class="line">		env = &#123;</span><br><span class="line">			type = &quot;string&quot;,</span><br><span class="line">			enum = &#123;</span><br><span class="line">				&quot;dev&quot;,</span><br><span class="line">				&quot;test&quot;,</span><br><span class="line">				&quot;pre&quot;,</span><br><span class="line">				&quot;prod&quot;</span><br><span class="line">			&#125;,</span><br><span class="line">			default = &quot;dev&quot;</span><br><span class="line">		&#125;,</span><br><span class="line">		allow_cookie = &#123;</span><br><span class="line">			type = &quot;boolean&quot;,</span><br><span class="line">			default = false</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;,</span><br><span class="line">	required = &#123;</span><br><span class="line">		&quot;env&quot;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">local props</span><br><span class="line">local metadata_schema = &#123;</span><br><span class="line">	type = &quot;object&quot;,</span><br><span class="line">	properties = &#123;</span><br><span class="line">		prod = props,</span><br><span class="line">		pre = props,</span><br><span class="line">		test = props,</span><br><span class="line">		dev = props</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">local _M = &#123;</span><br><span class="line">	version = 0.1,</span><br><span class="line">	priority = 10,</span><br><span class="line">	name = plugin_name,</span><br><span class="line">	schema = schema,</span><br><span class="line">	metadata_schema = metadata_schema</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">local function str_is_not_empty(str)</span><br><span class="line">	if str and string.len(str) ~= 0 then</span><br><span class="line">		return true</span><br><span class="line">	end</span><br><span class="line">	return false</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function clear_request_header(ctx)</span><br><span class="line">	core.request.set_header(ctx, &quot;X-USER&quot;, nil)</span><br><span class="line">	core.request.set_header(ctx, header_jiankunking_request, nil)</span><br><span class="line">	return</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function set_request_header(ctx, uid)</span><br><span class="line">	core.request.set_header(ctx, &quot;X-USER&quot;, uid)</span><br><span class="line">	core.log.info(&quot;X-USER:&quot;, uid)</span><br><span class="line">	core.request.set_header(ctx, header_jiankunking_request, header_jiankunking_request_value)</span><br><span class="line">	return</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function is_token_allowed_from_cookie(conf)</span><br><span class="line">	if conf.allow_cookie == nil then</span><br><span class="line">		core.log.info(&quot;allow_cookie is nil&quot;)</span><br><span class="line">		return false</span><br><span class="line">	end</span><br><span class="line">	local ac = conf.allow_cookie</span><br><span class="line">	core.log.info(&quot;allow_cookie: &quot;, ac)</span><br><span class="line">	if ac == true then</span><br><span class="line">		return true</span><br><span class="line">	end</span><br><span class="line">	return false</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function get_token_from_request(conf)</span><br><span class="line">    -- 从请求的 header 中获取 authorization 字段</span><br><span class="line">	local auth_header = ngx.req.get_headers()[&quot;authorization&quot;]</span><br><span class="line">	core.log.info(&quot;auth_header: &quot;, auth_header)</span><br><span class="line">	if auth_header then</span><br><span class="line">        -- 移除前缀 &quot;Bearer &quot;</span><br><span class="line">		local token = auth_header:match(&quot;^Bearer%s+(.*)$&quot;)</span><br><span class="line">		core.log.info(&quot;token: &quot;, token)</span><br><span class="line">		if token then</span><br><span class="line">			return token</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line">	if not is_token_allowed_from_cookie(conf) then</span><br><span class="line">		return nil</span><br><span class="line">	end</span><br><span class="line">	core.log.info(&quot;get token from cookie&quot;)</span><br><span class="line"></span><br><span class="line">    -- 如果 header 中没有获取到 token，则从 cookie 中获取</span><br><span class="line">	-- https://nginx.org/en/docs/http/ngx_http_core_module.html#var_cookie_</span><br><span class="line">	-- 相当于写死了cookie_name为jkk_jwt</span><br><span class="line">	local jkk_jwt_cookie = ngx.var.cookie_jkk_jwt</span><br><span class="line">	if jkk_jwt_cookie then</span><br><span class="line">		return jkk_jwt_cookie</span><br><span class="line">	end</span><br><span class="line"></span><br><span class="line">	return nil</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function get_jiankunking_secret_from_local(env)</span><br><span class="line">	local jiankunking_jwt_key = &quot;x_login_2019&quot; -- 这个目前jiankunking的登录环境中已经不用这种加密方式了,保留只是为了兼容一些未知情况</span><br><span class="line">	if env == &quot;dev&quot; or env == &quot;test&quot; or env == &quot;pre&quot; then</span><br><span class="line">		return jiankunking_jwt_key</span><br><span class="line">	elseif env == &quot;prod&quot; then</span><br><span class="line">		return jiankunking_jwt_key</span><br><span class="line">	end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--[[</span><br><span class="line">metadata结构如下:</span><br><span class="line">&#123;</span><br><span class="line">	&quot;dev&quot;: &#123;</span><br><span class="line">		&quot;gateway_openplat_secret&quot;: &quot;123&quot;,</span><br><span class="line">		&quot;jkk_public_key&quot;: &quot;公钥base64之后的内容&quot;,</span><br><span class="line">		&quot;openplat_address&quot;: &quot;https://test.jiankungking.com&quot;</span><br><span class="line">	&#125;,</span><br><span class="line">	&quot;pre&quot;: &#123;</span><br><span class="line">		&quot;gateway_openplat_secret&quot;: &quot;1234&quot;,</span><br><span class="line">		&quot;jkk_public_key&quot;: &quot;公钥base64之后的内容&quot;,</span><br><span class="line">		&quot;openplat_address&quot;: &quot;https://test.jiankungking.com&quot;</span><br><span class="line">	&#125;,</span><br><span class="line">	&quot;prod&quot;: &#123;</span><br><span class="line">		&quot;gateway_openplat_secret&quot;: &quot;12345&quot;,</span><br><span class="line">		&quot;jkk_public_key&quot;: &quot;公钥base64之后的内容&quot;,</span><br><span class="line">		&quot;openplat_address&quot;: &quot;https://jiankungking.com&quot;</span><br><span class="line">	&#125;,</span><br><span class="line">	&quot;test&quot;: &#123;</span><br><span class="line">		&quot;gateway_openplat_secret&quot;: &quot;123456&quot;,</span><br><span class="line">		&quot;jkk_public_key&quot;: &quot;公钥base64之后的内容&quot;,</span><br><span class="line">		&quot;openplat_address&quot;: &quot;https://test.jiankungking.com&quot;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">]]</span><br><span class="line">local function get_jiankunking_public_key_from_local(env, metadata)</span><br><span class="line">	if metadata and metadata.value then</span><br><span class="line">		core.log.info(&quot;metadata:&quot;, core.json.delay_encode(metadata.value))</span><br><span class="line">		for key, value in pairs(metadata.value) do</span><br><span class="line">			core.log.info(&quot;env:&quot;, env)</span><br><span class="line">			core.log.info(&quot;key:&quot;, key)</span><br><span class="line">			core.log.info(&quot;value:&quot;, core.json.delay_encode(value))</span><br><span class="line">			if key == env and str_is_not_empty(value.jiankunking_public_key) then</span><br><span class="line">				local decoded = ngx.decode_base64(value.jiankunking_public_key)</span><br><span class="line">				if not decoded then</span><br><span class="line">					core.log.error(&quot;Failed to decode jiankunking_public_key:&quot; .. value.jiankunking_public_key)</span><br><span class="line">				else</span><br><span class="line">					-- TODO 这里文本打印不全 只输出了第一行</span><br><span class="line">                    core.log.info(&quot;get jiankunking_public_key from metadata:[[&quot;, decoded, &quot;]]&quot;)</span><br><span class="line">				    return decoded</span><br><span class="line">				end</span><br><span class="line">			end</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line">	core.log.info(&quot;get jiankunking_public_key from code config&quot;)</span><br><span class="line">	if env == &quot;dev&quot; or env == &quot;test&quot; or env == &quot;pre&quot; then</span><br><span class="line">		return [[-----BEGIN PUBLIC KEY-----</span><br><span class="line">-----END PUBLIC KEY-----]]</span><br><span class="line">	elseif env == &quot;prod&quot; then</span><br><span class="line">		return [[-----BEGIN PUBLIC KEY-----</span><br><span class="line">-----END PUBLIC KEY-----]]</span><br><span class="line">	end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">-- 下面这种方式已核对过 这些公钥已经废弃了 </span><br><span class="line">-- 这里保留的目的是为了 兼容一些未知的情况</span><br><span class="line">local function get_xx_public_key_from_local_by_env(env)</span><br><span class="line">    -- 默认值</span><br><span class="line">	if env == &quot;dev&quot; or env == &quot;test&quot; or env == &quot;pre&quot; then</span><br><span class="line">		return [[-----BEGIN PUBLIC KEY-----</span><br><span class="line">-----END PUBLIC KEY-----]]</span><br><span class="line">	elseif env == &quot;prod&quot; then</span><br><span class="line">		return [[-----BEGIN PUBLIC KEY-----</span><br><span class="line">-----END PUBLIC KEY-----]]</span><br><span class="line">	end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function get_openplat_info_by_env(env, metadata)</span><br><span class="line">	if metadata and metadata.value then</span><br><span class="line">		core.log.info(&quot;metadata:&quot;, core.json.delay_encode(metadata.value))</span><br><span class="line">		for key, value in pairs(metadata.value) do</span><br><span class="line">			core.log.info(&quot;env:&quot;, env)</span><br><span class="line">			core.log.info(&quot;key:&quot;, key)</span><br><span class="line">			core.log.info(&quot;value:&quot;, core.json.delay_encode(value))</span><br><span class="line">			if key == env and str_is_not_empty(value.openplat_address) and str_is_not_empty(value.gateway_openplat_secret) then</span><br><span class="line">				return &#123;</span><br><span class="line">					openplat_address = value.openplat_address .. &quot;/api/v2/secrets&quot;,</span><br><span class="line">					gateway_openplat_secret = value.gateway_openplat_secret</span><br><span class="line">				&#125;</span><br><span class="line">			end</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line">	core.log.info(&quot;get openplat_info from code config&quot;)</span><br><span class="line">	if env == &quot;dev&quot; or env == &quot;test&quot; or env == &quot;pre&quot; then</span><br><span class="line">		return &#123;</span><br><span class="line">			openplat_address = &quot;https://test.jiankungking.com/api/v2/secrets&quot;,</span><br><span class="line">			gateway_openplat_secret = &quot;1&quot;</span><br><span class="line">		&#125;</span><br><span class="line">	elseif env == &quot;prod&quot; then</span><br><span class="line">		return &#123;</span><br><span class="line">			openplat_address = &quot;https://jiankungking.com/api/v2/secrets&quot;,</span><br><span class="line">			gateway_openplat_secret = &apos;2&apos;</span><br><span class="line">		&#125;</span><br><span class="line">	end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function http_request(url, headers)</span><br><span class="line">	core.log.info(&quot;Sending HTTP request to: &quot;, url)</span><br><span class="line">	core.log.info(&quot;Request headers: &quot;, core.json.delay_encode(headers))</span><br><span class="line">	local httpc = http.new()</span><br><span class="line">	httpc:set_timeout(http_timeout)</span><br><span class="line">	local res, err = httpc:request_uri(url, &#123;</span><br><span class="line">		method = &apos;GET&apos;,</span><br><span class="line">		headers = headers,</span><br><span class="line">		ssl_verify = false,</span><br><span class="line">	&#125;)</span><br><span class="line">	if not res then</span><br><span class="line">		core.log.warn(&quot;failed request to &quot; .. url .. &quot;: &quot; .. err)</span><br><span class="line">		return false , err</span><br><span class="line">	end</span><br><span class="line">	core.log.info(&quot;HTTP response status: &quot;, res.status)</span><br><span class="line">	core.log.info(&quot;HTTP response body: &quot;, res.body)</span><br><span class="line">	return res , nil</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">-- 自定义缓存的key,保证即使公用缓存也不会冲突</span><br><span class="line">local function get_cache_key_by_kid(kid)</span><br><span class="line">	-- Bug 修复：使用字符串连接运算符 ..</span><br><span class="line">	return &quot;jiankunking_authn_&quot; .. kid</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function update_xx_public_key_info_from_openplat_by_env(env, metadata)</span><br><span class="line">	local openplat_info = get_openplat_info_by_env(env, metadata)</span><br><span class="line">	local openplat_address = openplat_info.openplat_address</span><br><span class="line">	local gateway_openplat_secret = openplat_info.gateway_openplat_secret</span><br><span class="line">	local headers = &#123;</span><br><span class="line">		[&quot;Authorization&quot;] = gateway_openplat_secret</span><br><span class="line">	&#125;</span><br><span class="line">	local res , err = http_request(openplat_address, headers)</span><br><span class="line">	if not res then</span><br><span class="line">		core.log.warn(&quot;failed request to &quot; .. openplat_address .. &quot;: &quot; .. err)</span><br><span class="line">		return false</span><br><span class="line">	end</span><br><span class="line">	local response_body = res.body</span><br><span class="line">	core.log.info(&quot;data:&quot;, fmt(&quot;load xx_public_key_info from %s, response status: %d, body: %s&quot;, openplat_address, res.status, response_body))</span><br><span class="line">	if res.status ~= 200 then</span><br><span class="line">		core.log.warn(fmt(&quot;http error, status: %d&quot;, res.status))</span><br><span class="line">		return false</span><br><span class="line">	end</span><br><span class="line">	local response_json = core.json.decode(response_body)</span><br><span class="line">	if not response_json then</span><br><span class="line">		core.log.warn(fmt(&quot;json parse error, text: %s&quot;, response_body))</span><br><span class="line">		return false</span><br><span class="line">	end</span><br><span class="line">	if response_json[&apos;code&apos;] ~= 200 then</span><br><span class="line">		core.log.warn(&quot;Result error, code: &quot;, response_json[&apos;code&apos;], &quot;, msg: &quot;, response_json[&apos;msg&apos;])</span><br><span class="line">		return false</span><br><span class="line">	end</span><br><span class="line">	local data = response_json[&apos;data&apos;]</span><br><span class="line">	for _, secretx in pairs(data) do</span><br><span class="line">		local datax = core.json.encode(&#123;</span><br><span class="line">			kid = secretx.kid,</span><br><span class="line">			secret = secretx.publicKey,</span><br><span class="line">			start_time = secretx.startTime,</span><br><span class="line">			end_time = secretx.endTime,</span><br><span class="line">		&#125;)</span><br><span class="line">		-- 获取当前时间戳（秒）</span><br><span class="line">		local timestamp = os.time()</span><br><span class="line">		core.log.info(&quot;当前时间戳（秒）: &quot;, timestamp)</span><br><span class="line">		local ttl = secretx.endTime - timestamp</span><br><span class="line">		core.log.info(&quot;ttl: &quot;, ttl)</span><br><span class="line">		-- 设置缓存</span><br><span class="line">		if ttl &gt; 0 then</span><br><span class="line">			local cache_key = get_cache_key_by_kid(secretx.kid)</span><br><span class="line">			secret_cache:set(cache_key, datax, ttl)</span><br><span class="line">			core.log.info(fmt(&quot;set secret cache, key: %s, value: %s , ttl: %d&quot;, cache_key, datax, ttl))</span><br><span class="line">		else</span><br><span class="line">			core.log.warn(fmt(&quot;the secret has expired , key: %s, value: %s, ttl: %d&quot;, secretx.kid, datax, ttl))</span><br><span class="line">		end</span><br><span class="line">		</span><br><span class="line">	end</span><br><span class="line">	return false</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">-- 下面这种方式已核对过 这些密钥已经废弃了 </span><br><span class="line">-- 这里保留的目的是为了 兼容一些未知的情况</span><br><span class="line">local function get_xx_jwt_secret_from_local_by_env(env)</span><br><span class="line">    -- 默认值</span><br><span class="line">	if env == &quot;dev&quot; or env == &quot;test&quot; or env == &quot;pre&quot; then</span><br><span class="line">		return &quot;22&quot;</span><br><span class="line">	elseif env == &quot;prod&quot; then</span><br><span class="line">		return &quot;33&quot;</span><br><span class="line">	end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function get_xx_public_key_info_from_cache_by_env(env, kid, metadata)</span><br><span class="line">	local cache_key = get_cache_key_by_kid(kid)</span><br><span class="line">	local secret = secret_cache:get(cache_key)</span><br><span class="line">	core.log.info(&quot;secretcache:&quot;, secret)</span><br><span class="line"></span><br><span class="line">	if secret ~= &quot;&quot; and secret ~= nil then</span><br><span class="line">		local data = core.json.decode(secret)</span><br><span class="line">		if data.end_time &gt; ngx.now() then</span><br><span class="line">			return data</span><br><span class="line">		else</span><br><span class="line">			core.log.warn(&quot;the secret has expired, key: &quot;, kid)</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line"></span><br><span class="line">	local start_time = ngx.now()</span><br><span class="line">	update_xx_public_key_info_from_openplat_by_env(env, metadata)</span><br><span class="line">	local end_time = ngx.now()</span><br><span class="line">	local elapsed_time = end_time - start_time</span><br><span class="line">	core.log.info(&quot;update_xx_public_key_info_from_openplat_by_env 方法耗时: &quot;, elapsed_time, &quot; 秒&quot;)</span><br><span class="line"></span><br><span class="line">	secret = secret_cache:get(cache_key)</span><br><span class="line">	if secret ~= &quot;&quot; and secret ~= nil then</span><br><span class="line">		return core.json.decode(secret)</span><br><span class="line">	end</span><br><span class="line">	return false</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function _M.check_schema(conf, schema_type)</span><br><span class="line">	if schema_type == core.schema.TYPE_METADATA then</span><br><span class="line">		return core.schema.check(metadata_schema, conf)</span><br><span class="line">	end</span><br><span class="line">	return core.schema.check(schema, conf)</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">local function is_xxxxx_token(iss)</span><br><span class="line">    -- 判断字符串是否以 &quot;xxxxx&quot; 开头</span><br><span class="line">	core.log.info(&quot;iss: &quot;, iss)</span><br><span class="line">	if string.len(iss) &lt; 5 then</span><br><span class="line">		return false</span><br><span class="line">	end</span><br><span class="line">	local xxxxx = string.sub(iss, 1, 5)</span><br><span class="line">	if xxxxx == &quot;xxxxx&quot; then</span><br><span class="line">		return true</span><br><span class="line">	else</span><br><span class="line">		return false</span><br><span class="line">	end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function _M.access(conf, ctx)</span><br><span class="line">	local token = get_token_from_request(conf)</span><br><span class="line">	if not token then</span><br><span class="line">		return http_unauthorized, &#123;</span><br><span class="line">			code = business_unauthorized_code,</span><br><span class="line">			msg = &quot;未获取到token&quot;</span><br><span class="line">		&#125;</span><br><span class="line">	end</span><br><span class="line">	local jwt_obj = jwt:load_jwt(token)</span><br><span class="line">	core.log.info(&quot;jwt object: &quot;, core.json.delay_encode(jwt_obj))</span><br><span class="line">	if not jwt_obj.valid then</span><br><span class="line">		return http_unauthorized, &#123;</span><br><span class="line">			code = business_unauthorized_code,</span><br><span class="line">			msg = jwt_obj.reason</span><br><span class="line">		&#125;</span><br><span class="line">	end</span><br><span class="line">	-- 加载metadata数据</span><br><span class="line">	local metadata = plugin.plugin_metadata(plugin_name)</span><br><span class="line">	core.log.info(&quot;metadata:&quot;, core.json.delay_encode(metadata))</span><br><span class="line"></span><br><span class="line">	local iss = jwt_obj.payload.iss</span><br><span class="line">	local env = conf.env</span><br><span class="line">	local is_xx_token = is_xxxxx_token(iss)</span><br><span class="line">	local alg = jwt_obj.header.alg</span><br><span class="line">	if is_xx_token then</span><br><span class="line">		local kid = jwt_obj.header.kid</span><br><span class="line">		if not jwt_obj.header.kid then</span><br><span class="line">			core.log.info(&quot;match alg: &quot;, alg)</span><br><span class="line">			if alg == jwt_alg_hs256 then</span><br><span class="line">				local jwt_secret = get_xx_jwt_secret_from_local_by_env(env)</span><br><span class="line">				jwt_obj = jwt:verify_jwt_obj(jwt_secret, jwt_obj)</span><br><span class="line">			elseif jwt_obj.header.alg == jwt_alg_rs256 then</span><br><span class="line">				local jwt_secret = get_xx_public_key_from_local_by_env(env)</span><br><span class="line">				jwt_obj = jwt:verify_jwt_obj(jwt_secret, jwt_obj)</span><br><span class="line">			else</span><br><span class="line">				return http_unauthorized, &#123;</span><br><span class="line">					code = business_unauthorized_code,</span><br><span class="line">					msg = &quot;签名算法不支持&quot;</span><br><span class="line">				&#125;</span><br><span class="line">			end</span><br><span class="line">		else</span><br><span class="line">			core.log.info(&quot;match kid : &quot;, kid)</span><br><span class="line">			local public_key_info = get_xx_public_key_info_from_cache_by_env(env, kid, metadata)</span><br><span class="line">			local iat = jwt_obj.payload[&apos;iat&apos;]</span><br><span class="line">			if not public_key_info then</span><br><span class="line">				return http_unauthorized, &#123;</span><br><span class="line">					code = business_unauthorized_code,</span><br><span class="line">					msg = &quot;公钥不存在&quot;</span><br><span class="line">				&#125;</span><br><span class="line">			end</span><br><span class="line">			if public_key_info.start_time &gt; iat then</span><br><span class="line">				core.log.warn(&quot;kid:&quot;, kid, &quot;,start_time:&quot;, public_key_info.start_time, &quot;,current time:&quot;, ngx.now())</span><br><span class="line">				return http_unauthorized, &#123;</span><br><span class="line">					code = business_unauthorized_code,</span><br><span class="line">					msg = &quot;公钥未生效&quot;</span><br><span class="line">				&#125;</span><br><span class="line">			end</span><br><span class="line">			if public_key_info.end_time &lt; iat then</span><br><span class="line">				core.log.warn(&quot;kid:&quot;, kid, &quot;,end_time:&quot;, public_key_info.end_time, &quot;,current time:&quot;, ngx.now())</span><br><span class="line">				return http_unauthorized, &#123;</span><br><span class="line">					code = business_unauthorized_code,</span><br><span class="line">					msg = &quot;公钥已过期&quot;</span><br><span class="line">				&#125;</span><br><span class="line">			end</span><br><span class="line">			jwt_obj = jwt:verify_jwt_obj(public_key_info.secret, jwt_obj)</span><br><span class="line">		end</span><br><span class="line">	else</span><br><span class="line">		core.log.info(&quot;match alg: &quot;, alg)</span><br><span class="line">        -- iss 不包含xxxxx,则进行jiankunking认证</span><br><span class="line">		if alg == jwt_alg_rs512 then</span><br><span class="line">			local jiankunking_public_key = get_jiankunking_public_key_from_local(env, metadata)</span><br><span class="line">			jwt_obj = jwt:verify_jwt_obj(jiankunking_public_key, jwt_obj)</span><br><span class="line">		elseif alg == jwt_alg_hs512 then</span><br><span class="line">			local jiankunking_jwt_secret = get_jiankunking_secret_from_local(env)</span><br><span class="line">			jwt_obj = jwt:verify_jwt_obj(jiankunking_jwt_secret, jwt_obj)</span><br><span class="line">		else</span><br><span class="line">			return http_unauthorized, &#123;</span><br><span class="line">				code = business_unauthorized_code,</span><br><span class="line">				msg = &quot;签名算法不支持&quot;</span><br><span class="line">			&#125;</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line">	core.log.info(&quot;jwt_obj object: &quot;, core.json.delay_encode(jwt_obj))</span><br><span class="line">	if not jwt_obj.verified then</span><br><span class="line">		core.log.info(&quot;jwt_obj.reason: &quot;, jwt_obj.reason)</span><br><span class="line">		if sub_str(jwt_obj.reason, 1, 19) == &quot;&apos;exp&apos; claim expired&quot; then</span><br><span class="line">			return http_unauthorized, &#123;</span><br><span class="line">				code = business_unauthorized_code,</span><br><span class="line">				msg = &quot;access_token已过期&quot;</span><br><span class="line">			&#125;</span><br><span class="line">		elseif sub_str(jwt_obj.reason, 1, 18) == &quot;signature mismatch&quot; then</span><br><span class="line">			return http_unauthorized, &#123;</span><br><span class="line">				code = business_unauthorized_code,</span><br><span class="line">				msg = &quot;access_token非法&quot;</span><br><span class="line">			&#125;</span><br><span class="line">		else</span><br><span class="line">			return http_unauthorized, &#123;</span><br><span class="line">				code = business_unauthorized_code,</span><br><span class="line">				msg = jwt_obj.reason</span><br><span class="line">			&#125;</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line">	clear_request_header(ctx)</span><br><span class="line">	local uid</span><br><span class="line">	if is_xx_token then</span><br><span class="line">		core.log.info(&quot;jwt_obj.payload.sub: &quot;, jwt_obj.payload.sub)</span><br><span class="line">		uid = jwt_obj.payload.sub</span><br><span class="line">	else</span><br><span class="line">		uid = jwt_obj.payload.sub</span><br><span class="line">		core.log.info(&quot;jwt_obj.payload.sub: &quot;, jwt_obj.payload.sub)</span><br><span class="line">	end</span><br><span class="line">	core.log.info(&quot;uid: &quot;, uid)</span><br><span class="line">	set_request_header(ctx, uid)</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">return _M</span><br></pre></td></tr></table></figure>

ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br></pre></td><td class="code"><pre><span class="line">package plugins</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">	&quot;bytes&quot;</span><br><span class="line">	&quot;context&quot;</span><br><span class="line">	&quot;encoding/json&quot;</span><br><span class="line">	&quot;errors&quot;</span><br><span class="line">	&quot;fmt&quot;</span><br><span class="line">	&quot;io/ioutil&quot;</span><br><span class="line">	&quot;net&quot;</span><br><span class="line">	&quot;net/http&quot;</span><br><span class="line">	&quot;time&quot;</span><br><span class="line"></span><br><span class="line">	pkgHTTP &quot;github.com/apache/apisix-go-plugin-runner/pkg/http&quot;</span><br><span class="line">	&quot;github.com/apache/apisix-go-plugin-runner/pkg/log&quot;</span><br><span class="line">	&quot;github.com/apache/apisix-go-plugin-runner/pkg/plugin&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">func init() &#123;</span><br><span class="line">	err := plugin.RegisterPlugin(&amp;Am&#123;&#125;)</span><br><span class="line">	if err != nil &#123;</span><br><span class="line">		log.Fatalf(&quot;failed to register plugin am: %s&quot;, err)</span><br><span class="line">	&#125;</span><br><span class="line">	if len(amUrl) == 0 &#123;</span><br><span class="line">		log.Fatalf(&quot;AM address is not configured&quot;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var (</span><br><span class="line">	httpClient = &amp;http.Client&#123;</span><br><span class="line">		Transport: &amp;http.Transport&#123;</span><br><span class="line">			Proxy: http.ProxyFromEnvironment,</span><br><span class="line">			DialContext: func(ctx context.Context, network, addr string) (conn net.Conn, e error) &#123;</span><br><span class="line">				return (&amp;net.Dialer&#123;</span><br><span class="line">					Timeout:   10 * time.Second,</span><br><span class="line">					KeepAlive: 90 * time.Second,</span><br><span class="line">				&#125;).DialContext(ctx, network, addr)</span><br><span class="line">			&#125;,</span><br><span class="line">			ForceAttemptHTTP2:     true,</span><br><span class="line">			TLSHandshakeTimeout:   5 * time.Second,</span><br><span class="line">			ResponseHeaderTimeout: 30 * time.Second,</span><br><span class="line">			MaxIdleConnsPerHost:   50,</span><br><span class="line">			IdleConnTimeout:       90 * time.Second,</span><br><span class="line">			ExpectContinueTimeout: 1 * time.Second,</span><br><span class="line">			DisableCompression:    false,</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;</span><br><span class="line">	// 每个插件配置都配置不如在这里写死</span><br><span class="line">	// dev am.test.jiankungking.com</span><br><span class="line">	// prod am.jiankungking.com</span><br><span class="line">	amUrl = &quot;&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">type Am struct &#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type AmConf struct &#123;</span><br><span class="line">	Tenant  string   `json:&quot;tenant&quot;`</span><br><span class="line">	Resources []string `json:&quot;resources&quot;` // 资源name列表</span><br><span class="line">	Action    string   `json:&quot;action&quot;`    // action操作名称</span><br><span class="line">	UserId    string   `json:&quot;userId&quot;`    // 用户id</span><br><span class="line">	//Url       string   `json:&quot;url&quot;`       // 权限中心地址</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (p *Am) Name() string &#123;</span><br><span class="line">	return &quot;am&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (p *Am) ParseConf(in []byte) (interface&#123;&#125;, error) &#123;</span><br><span class="line">	conf := AmConf&#123;&#125;</span><br><span class="line">	err := json.Unmarshal(in, &amp;conf)</span><br><span class="line">	if err != nil &#123;</span><br><span class="line">		fmt.Sprintf(&quot;Unmarshal AmConf error：%s&quot;, err.Error())</span><br><span class="line">		return conf, err</span><br><span class="line">	&#125;</span><br><span class="line">	//debugLog(conf)</span><br><span class="line">	if len(conf.Resources) == 0 &#123;</span><br><span class="line">		msg := &quot;am plugin not find resources in conf&quot;</span><br><span class="line">		fmt.Println(msg)</span><br><span class="line">		return conf, errors.New(msg)</span><br><span class="line">	&#125;</span><br><span class="line">	//if len(conf.Url) == 0 &#123;</span><br><span class="line">	//	msg := &quot;am plugin not find url in conf&quot;</span><br><span class="line">	//	fmt.Println(msg)</span><br><span class="line">	//	return conf, errors.New(msg)</span><br><span class="line">	//&#125;</span><br><span class="line">	if len(conf.Tenant) == 0 &#123;</span><br><span class="line">		msg := &quot;am plugin not find tenant in conf&quot;</span><br><span class="line">		fmt.Println(msg)</span><br><span class="line">		return conf, errors.New(msg)</span><br><span class="line">	&#125;</span><br><span class="line">	return conf, nil</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (p *Am) Filter(conf interface&#123;&#125;, w http.ResponseWriter, r pkgHTTP.Request) &#123;</span><br><span class="line">	ac := conf.(AmConf)</span><br><span class="line">	if ac.Action == &quot;&quot; &#123;</span><br><span class="line">		ac.Action = &quot;*&quot;</span><br><span class="line">	&#125;</span><br><span class="line">	//debugLog(conf)</span><br><span class="line">	ac.UserId = r.Header().Get(&quot;X-USER&quot;)</span><br><span class="line">	if len(ac.UserId) == 0 &#123;</span><br><span class="line">		msg := &quot;am plugin not find userId in conf&quot;</span><br><span class="line">		fmt.Println(msg)</span><br><span class="line">		w.WriteHeader(http.StatusUnauthorized)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line">	fmt.Println(&quot;begin check am perm&quot;)</span><br><span class="line">	ctx, cancel := context.WithTimeout(context.Background(), 1*time.Second)</span><br><span class="line">	defer cancel()</span><br><span class="line">	hasPerm, err := checkPerm(ctx, ac)</span><br><span class="line">	if err != nil &#123;</span><br><span class="line">		fmt.Println(err.Error())</span><br><span class="line">		w.WriteHeader(http.StatusForbidden)</span><br><span class="line">		fmt.Println(&quot;finish check am perm,result:false&quot;)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	if !hasPerm &#123;</span><br><span class="line">		w.WriteHeader(http.StatusForbidden)</span><br><span class="line">		fmt.Println(&quot;finish check am perm,result:false&quot;)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line">	fmt.Println(&quot;finish check am perm,result:true&quot;)</span><br><span class="line">	return</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func checkPerm(ctx context.Context, ac AmConf) (bool, error) &#123;</span><br><span class="line">	defer timeCost(&quot;AM CheckPerm&quot;)()</span><br><span class="line"></span><br><span class="line">	// 校验权限:通过则返回true，不通过返回false</span><br><span class="line"></span><br><span class="line">	return true, nil</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type SingleResourceResp struct &#123;</span><br><span class="line">	Result bool     `json:&quot;result&quot;`            // ture(允许) or false(拒绝)</span><br><span class="line">	Action []string `json:&quot;actions,omitempty&quot;` // 合并后的action列表</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type ResourceResp map[string]*SingleResourceResp // 每个资源的返回结果，资源名-&gt;返回结果</span><br><span class="line"></span><br><span class="line">type AuthzResponse struct &#123;</span><br><span class="line">	*BaseResponse</span><br><span class="line">	Data ResourceResp `json:&quot;data&quot;` // 每个资源对饮的返回结果</span><br><span class="line">&#125;</span><br><span class="line">type BaseResponse struct &#123;</span><br><span class="line">	Code    int    `json:&quot;code&quot; example:&quot;10000&quot;` // 10000:成功 &lt;br&gt; 10004: 未发现 &lt;br&gt; 15000: 内部错误 &lt;br&gt;</span><br><span class="line">	Message string `json:&quot;msg&quot; example:&quot;success&quot;`</span><br><span class="line">	Detail  string `json:&quot;detail,omitempty&quot; example:&quot;&quot;`</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// timeCost 耗时统计函数</span><br><span class="line">func timeCost(msg string) func() &#123;</span><br><span class="line">	start := time.Now()</span><br><span class="line">	return func() &#123;</span><br><span class="line">		tc := time.Since(start)</span><br><span class="line">		fmt.Printf(msg+&quot; time cost = %d ms\n&quot;, tc.Milliseconds())</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func debugLog(obj interface&#123;&#125;) &#123;</span><br><span class="line">	if obj == nil &#123;</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line">	jsons, _ := json.Marshal(obj)</span><br><span class="line">	fmt.Println(string(jsons))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
